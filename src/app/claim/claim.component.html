<div class="col-md-4">
  <h2>Add Devices to Inventory</h2>
  <form>
    <input type="text" #orderNum class="form-control form-group" placeholder="Order Number, License Key or Serial Number" />
    <div class="btn-toolbar form-group" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button class="btn btn-primary" type="button" (click)='onClaimOrder(orderNum.value)'>Claim Order</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button class="btn btn-primary" type="button" (click)='onClaimLicense(orderNum.value)'>Claim License</button>
        </div>
        <div class="btn-group" role="group" aria-label="Third group">
            <button class="btn btn-primary" type="button" (click)='onClaimSerial(orderNum.value)'>Claim Serial</button>
        </div>
    </div>
  </form>
</div>



<div class="col-md-12">
  <h2>Attach Devices to Network</h2>
  <p>Network:
    <b>{{network.name}}</b>
  </p>
  <h3>Inventory</h3>
  <div *ngIf="loading">Loading Meraki Data...</div>
  <!--app-table [rows]="rows" [columns]="columns" padding-bottom (change)="devicesSelected($event)"></app-table -->

  <!--
    <div class="btn-group" role="group" aria-label="Filter" (click)="onButtonGroupClick($event)">
      <button type="button" class="btn btn-default active" (click)="onFilterUnclaimed()">Unclaimed</button> 
      <button type="button" class="btn btn-default" (click)="onFilterThisNet()">This Network</button>       
      <button type="button" class="btn btn-default" (click)="onFilterAll()">All Devices</button>
    </div>
  -->
  <div class="row">
    <div class="col-md-8">
      <ngx-datatable style="padding:20px; width: 100%" class="bootstrap" [rows]="rows" [columnMode]="'force'" [headerHeight]="50"
        [footerHeight]="50" [rowHeight]="'auto'" [limit]="5" [selected]="devicesToAdd" [selectionType]="'checkbox'" [selectAllRowsOnPage]="false"
        (select)='onSelect($event)'>
        <ngx-datatable-column [width]="30" [sortable]="true" [canAutoResize]="true" [draggable]="false" [resizeable]="true" [headerCheckboxable]="true"
          [checkboxable]="true">
        </ngx-datatable-column>
        <ngx-datatable-column *ngFor="let c of columns" [name]="c.name">
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>


  <br/>
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-primary" (click)="onAddDevices()" [disabled]="!isDevicesSelected()">Add Selected Devices</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-8">
    <button class="btn btn-warning" type="button" (click)='onCreateNetwork()'>Create Another Network</button>
  </div>
</div>
